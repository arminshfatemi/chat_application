version: '3'

services:

# Chat Service
  chat:
    build:
      context: chat_application/
      dockerfile: Dockerfile
    image: elc_chat_application
    container_name: chat_application
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongodb

# Notification Service
  notification:
    build:
      context: notif_application
      dockerfile: Dockerfile
    image: elc_notification_application
    container_name: notification_application
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_started
      mongodb:
        condition: service_started

  scheduler:
    build:
      context: scheduler_application
      dockerfile: Dockerfile
    image: elc_scheduler_application
    container_name: scheduler_application
    depends_on:
      - redis
    ports:
      - "8088:8088"

# MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
#    volumes:
#      - mongo_data:/data/db

# RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3.13.3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

# Redis Service
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"